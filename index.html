<!doctype html>
<html lang="en">
    <head>
        <!-- Test commit for GitHub sync -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lobe Icons Showcase</title>
        <style>
            body {
                font-family: sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
                background-color: #f0f2f5;
                color: #333;
            }
            .container {
                background-color: #fff;
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            h1 {
                color: #1a202c;
                margin-bottom: 30px;
            }
            .icon-grid {
                display: flex;
                gap: 30px;
                flex-wrap: wrap;
                justify-content: center;
            }
            .icon-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-decoration: none;
                color: #555;
                transition:
                    transform 0.2s ease-in-out,
                    color 0.2s ease-in-out;
            }
            .icon-item:hover {
                transform: translateY(-5px);
                color: #007bff;
            }
            .icon-item img {
                width: 80px;
                height: 80px;
                margin-bottom: 10px;
            }
            .icon-item span {
                font-size: 1.1em;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Stunning Linking Posts with Lobe Icons</h1>
            <div class="icon-grid">
                <a
                    href="https://github.com/lobehub/lobe-icons"
                    class="icon-item"
                >
                    <img
                        src="lobe-icons/packages/static-svg/icons/github.svg"
                        alt="GitHub"
                    />
                    <span>GitHub</span>
                </a>
                <a href="https://www.figma.com/" class="icon-item">
                    <img
                        src="lobe-icons/packages/static-svg/icons/figma.svg"
                        alt="Figma"
                    />
                    <span>Figma</span>
                </a>
                <a href="https://www.google.com/" class="icon-item">
                    <img
                        src="lobe-icons/packages/static-svg/icons/google.svg"
                        alt="Google"
                    />
                    <span>Google</span>
                </a>
                <a href="https://www.google.com/" class="icon-item">
                    <img
                        src="lobe-icons/packages/static-svg/icons/google.svg"
                        alt="Google"
                    />
                    <span>Google</span>
                </a>
                <a
                    href="https://www.microsoft.com/en-us/windows/microsoft-edge"
                    class="icon-item"
                >
                    <img
                        src="lobe-icons/packages/static-svg/icons/microsoft.svg"
                        alt="Microsoft"
                    />
                    <span>Microsoft</span>
                </a>
            </div>
        </div>
    </body>
</html>
